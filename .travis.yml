---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

install:
  - yarn install --no-lockfile --non-interactive

notifications:
  email: false

# Identifies `a.b.c-xxx.n` tags as pre-releases, and `a.b.c` as stable releases
before_deploy: |
  function npm_dist_tag() {
    if [[ "$TRAVIS_TAG" = *"-"* ]]; then
      echo "next"
    else
      echo "latest"
    fi
  }

jobs:
  fail_fast: true

  include:
    - stage: tests
      env: NAME=tests
      install: yarn install
      script: yarn ci

    - stage: npm release
      script: skip
      deploy:
        skip_cleanup: true
        provider: npm
        tag: $(npm_dist_tag)
        email: sam.selikoff@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: miragejs/miragejs
